<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <!-- start header -->
    <header class="headerWrapper">

        <!-- inner header -->
        <div class="header">
            Konosuba Quest Adventure
        </div>

    <!-- end header wrapper -->
    </header>

                            <div class="partyMemberTwo">

                                <div class="attackBoxOneLeft">

                                    <img src="./images/attacks/punch.gif" alt="" class="punch">

                            </div>

                            <div class="attackBoxFour">

                                    <img src="./images/attacks/punch.gif" alt="" class="punch">
                                </div>
                                <div class="attackBoxFourright">

                    <!-- right content wrapper-->

                        <div class="rightContent">

                            <!-- enemy member one -->
                            <div class="enemyMemberOne">
                                bad guy
                            </div>

                            <!-- enemy member two -->
                            <div class="enemyMemberTwo">

                            </div>

                            <!-- enemy member three -->
                            <div class="enemyMemberThree">
                                bad guy
                            </div>

                            <!-- enemy member four -->
                            <div class="enemyMemberFour">
                                bad guy
                            </div>
