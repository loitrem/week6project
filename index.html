<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <!-- start header -->
    <header class="headerWrapper">

        <!-- inner header -->
        <div class="header">
            <img src="images/header/header.png" alt="" class="headerImg">
            <div class="headerText">Konosuba Quest Adventure</div>
            
        </div>

    <!-- end header wrapper -->
    </header>
    <body>

        <!-- main content wrapper -->
        <div class="mainContentWrapper">

            <!-- main content -->
            <div class="mainContent">

                <!-- top content wrapper -->
                <div class="topContentWrapper">
                
                    <!-- main menu wrapper -->
                    <div class="mainMenuWrapper">

                        <!-- main menu -->
                        <div class="mainMenu">

                            <!-- menu left -->
                            <div class="menuLeft">

                                <div class="menuLeftMain">
                                    <button class="howToPlay">How to play</button>
                                    <button class="start">Start a new game</button>
                                    <button class="options">Options</button>
                                </div>

                                <div class="menuLeftSubmenu hide">
                                    <button class="combat hide">Combat</button>
                                    <button class="leveling hide">Leveling Up</button>
                                    <button class="howToWin hide">How to win</button>
                                </div>

                                

                            </div>

                            <!-- menu right -->
                            <div class="menuRight">

                            </div>

                        <!-- end main menu -->
                        </div>



                    <!-- end main menu wrapper -->
                    </div>

                <!-- end top content wrapper -->
                </div>

                <!-- bottom content wrapper -->
                <div class="bottomContentWrapper">

                    <!-- bottom content -->
                    <div class="bottomContent">

                        <!-- bottom panel wrapper -->
                        <div class="bottomPanelWrapper">
                        
                            <!-- bottom top panel -->
                            <div class="bottomTopPanel">
                                
                                <!-- battle info bar -->
                                <div class="battleInfoBar">
                                    battle info bar
                                </div> 

                            </div>
                            

                            <!-- bottom bottom panel -->
                            <div class="bottomBottomPanel">

                                <!-- select action -->
                                <div class="selectAction">
                                    
                                    Select Action

                                <!-- end select action -->
                                </div>

                                <!-- show character health -->
                                <div class="showCharacterHealth">

                                    Player Team health

                                <!-- end show character health -->
                                </div>

                                <!-- show enemy health -->
                                <div class="showEnemyHealth">

                                    Enemy Team Health

                                <!-- end show enemy health -->
                                </div>

                            <!-- end bottom bottom panel -->
                            </div>
                            
                        <!-- end bottom panel wrapper -->
                        </div>
                        

                    <!-- end bottom content -->
                    </div>

                <!-- end bottom content wrapper -->
                </div>

            <!-- end main content -->
            </div>

        <!-- end main content wrapper -->
        </div>
        
        <script src="app.js" async defer></script>
    </body>
</html>
